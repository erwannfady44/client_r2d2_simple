<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air2</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button onclick="connect = !connect;">sign out</button>
<div id="controls">
    <div id="direction">
        <div class="fleche-container">
            <div></div>
            <div class="fleche">
                <button onmousedown="changeDirection(1)" onmouseup="changeDirection(-1)">
                    <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-up-short"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                    </svg>
                </button>
            </div>
            <div></div>
            <div class="fleche">
                <button onmousedown="changeDirection(1)" onmouseup="changeDirection(-1)">
                    <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-left-short"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                </button>
            </div>
            <div class="fleche">
                <button onmousedown="changeDirection(2)" onmouseup="changeDirection(-1)">
                    <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-down-short"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
            </div>
            <div class="fleche">
                <button onmousedown="changeDirection(3)" onmouseup="changeDirection(-1)">
                    <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-right-short"
                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
